
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #09A3C6;
            --secondary-color: #002855;
            --accent-color: #9BCBEB;
            --text-color: #333333;
            --light-bg: #EFEFEF;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .accent-section {
            background-color: var(--accent-color);
            padding: 80px 0;
        }

        .icon-box {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 mb-4">Welcome to Our Modern Design</h1>
            <p class="lead">Create stunning experiences with our innovative platform</p>
            <button class="btn btn-light btn-lg mt-4">Get Started</button>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="icon-box">
                            <i class="bi bi-laptop"></i>
                        </div>
                        <h3>Responsive Design</h3>
                        <p>Perfectly adapted for all screen sizes</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="icon-box">
                            <i class="bi bi-gear"></i>
                        </div>
                        <h3>Easy Setup</h3>
                        <p>Quick and simple configuration</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="icon-box">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <h3>Analytics</h3>
                        <p>Track your performance</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="accent-section">
        <div class="container text-center">
            <h2 class="display-4 mb-4">Ready to Start?</h2>
            <p class="lead mb-4">Join thousands of satisfied customers today</p>
            <button class="btn btn-dark btn-lg">Sign Up Now</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
